<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/livingroom.css">
    <script src="https://kit.fontawesome.com/9d0fdde958.js" crossorigin="anonymous"></script>
    <script src="./jquery/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="ar-top-living-cnt">
        <a href="../index.html">Home</a>
    </div>
    <div class="ar-living-r-main">
        <div class="ar-living-ctn-lst">
            <div class="ar-control-menu-list">
                <div class="ar-ctrl-top-ctn">
                    <div class="ar-ctrl-top-manue-list">
                        <div class="slide-bar">
                            <i class="fa-solid fa-bars set-bar-icon" id="icon_bar"></i>
                        </div>
                        <div class="sht-title">
                            <h2>Smart Home</h2>
                        </div>
                    </div>  
                </div>
                <div class="ar-ctrl-main-ctn">
                    <div class="ctrl-cnt-1">
                        <div class="ar-ctrl-wifi">
                            <div class="ar-set-wifi-icon">
                                <i class="fa-solid fa-wifi set-wifi-icon"></i>
                            </div>
                            <div class="ar-wifi-contrl">
                                <h3>Wi-Fi : on</h3>
                            </div>
                        </div>
                        <div class="ar-ctrl-naf-left">
                            <div class="ar-btn-other-control">
                                <div class="ar-icon-ctrl">
                                    <img width="30px" src="../image/house/air.png" alt="">
                                </div>
                                <div class="ar-text-ctrl">
                                    <p class="light-text-set-size">Air conditioner</p>
                                </div>
                            </div>
                            <div class="ar-btn-other-control">
                                <div class="ar-icon-ctrl">
                                    <i class="fa-solid fa-lightbulb set-icon-left"></i>
                                </div>
                                <div class="ar-text-ctrl">
                                    <p class="light-text-set-size">Light</p>
                                </div>
                            </div>
                            <div class="ar-btn-other-control">
                                <div class="ar-icon-ctrl">
                                    <i class="fa-solid fa-fan set-icon-left"></i>
                                </div>
                                <div class="ar-text-ctrl">
                                    <p class="light-text-set-size">Fan</p>
                                </div>
                            </div>
                            
                            <div class="ar-btn-other-control">
                                <div class="ar-icon-ctrl">
                                    <i class="fa-solid fa-user-shield set-icon-left"></i>
                                    <i class="fa-solid fa-shield-plus set-icon-left"></i>
                                </div>
                                <div class="ar-text-ctrl">
                                    <p class="light-text-set-size">Security</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ctrl-cnt-2">
                        <div class="air-icon">
                            <i class="fa-solid fa-air-conditioner"></i>
                        </div>
                    </div>
                    <div class="ctrl-cnt-3">
                        <p>a</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
